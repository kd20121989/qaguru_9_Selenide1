plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
}

group 'com.gmail.kd20121989'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.codeborne:selenide:6.4.0',
            'org.slf4j:slf4j-simple:1.7.36',
            'io.qameta.allure:allure-selenide:2.17.3'
    )

}

allure {
    report {
        version.set("2.17.3") //Allure version (https://github.com/allure-framework/allure2)
    }
    adapter {
        aspectjWeaver.set(true) // @Step Annotation
        frameworks {
            junit5 {
                adapterVersion.set("2.17.3") //Allure JUnit5 version (https://github.com/allure-framework/allure-java)
            }
        }
    }
}

test {
    useJUnitPlatform()
}